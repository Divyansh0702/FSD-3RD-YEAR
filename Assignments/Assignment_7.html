<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    .box{
        margin-top: 60px;
        width: 500px;
        height: 500px;
        background-color: beige;
        border-radius: 30px;
        border: 2px solid;
        box-shadow: 1px 1px 50px rgba(68, 68, 68, 0.407);
    }
    h2{
        text-align: center;
        padding-top: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 30px;
    }
    .tasks{
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 100px;
        font-size: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #taskinput{
        width: 250px;
        height: 40px;
        border-radius: 10px;
        border: 1px solid;
        padding-left: 15px;
        font-size: 15px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;            
    }
    #addtaskbtn{
        width: 100px;
        height: 40px;
        border-radius: 10px;
        border: 1px solid;
        background-color: rgb(42, 195, 0); 
        color: white;
        font-size: 15px;
        cursor: pointer;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;            
    }
    #addtaskbtn:hover{
        background-color: rgb(35, 162, 0);
        transition: 0.3s;
    }
    #addtaskbtn:active{
        transform: scale(0.95);
        transition: 0.1s;
    }



</style>
<body>
    <div class="box">
        <h2>To-Do List</h2>
        <div class="tasks">
            <input type="text" id="taskinput" placeholder="Enter a task">
            <button id="addtaskbtn">Add task</button>
        </div>
    </div>


    <script>
        let addtaskbtn = document.getElementById("addtaskbtn");
        let taskinput = document.getElementById("taskinput");

        addtaskbtn.addEventListener("click", function(){
            let task = taskinput.value;
            if(task === ""){
                alert("Please enter a task");
            }else{
                let tasklist = document.createElement("div");
                tasklist.style.display = "flex";
                tasklist.style.justifyContent = "space-between";
                tasklist.style.alignItems = "center";
                tasklist.style.width = "400px";
                tasklist.style.margin = "20px auto";
                tasklist.style.padding = "10px";
                tasklist.style.border = "1px solid";
                tasklist.style.borderRadius = "10px";
                tasklist.style.fontFamily = "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;";
                
                let taskname = document.createElement("p");
                taskname.innerText = task;
                
                let deletetaskbtn = document.createElement("button");
                deletetaskbtn.innerText = "Delete";
                deletetaskbtn.style.width = "80px";
                deletetaskbtn.style.height = "30px";
                deletetaskbtn.style.borderRadius = "10px";
                deletetaskbtn.style.border = "1px solid";
                deletetaskbtn.style.backgroundColor = "rgb(255, 0, 0)";
                deletetaskbtn.style.color = "white";
                deletetaskbtn.style.cursor = "pointer";
                deletetaskbtn.style.fontFamily = "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;";

                
                deletetaskbtn.addEventListener("click", function(){
                    tasklist.remove();
                });

                tasklist.appendChild(taskname);
                tasklist.appendChild(deletetaskbtn);

                document.querySelector(".box").appendChild(tasklist);

                taskinput.value = "";
            }
        });
    </script>
</body>
</html>
