<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 156;
        if(num % 2 == 0){
            document.write(num + " is even number");
        }
        else{
            document.write(num + " is odd number");
        }

        var1 = 10;
        var2 = 20;
        var3 = 30;
        if(var1 > var2 && var1 > var3){
            document.write("<br>" + var1 + " is greatest number");
        }
        else if(var2 > var1 && var2 > var3){
            document.write("<br>" + var2 + " is greatest number");
        }
        else{
            document.write("<br>" + var3 + " is greatest number");
        }
    </script>
</body>
</html>
